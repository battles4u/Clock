<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock">
      <div class="center-dot">
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
      </div>
    </div>
    <div class="digital">
      <div class="hourc"><span class="time H">2: </span></div>
      <div class="minc"><span class="time M">12: </span></div>
      <div class="secc"><span class="time S">23</span></div>
      <div class="ampmc"><span class="time ampm">pm</span></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
